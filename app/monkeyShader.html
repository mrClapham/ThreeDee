            var fancyController = function(){

                    this.getMesh().bumpScale +=.5

            var scprite_man = new ThreeDSprite(_model, _planeMaterials2, {scale:{x:.5, y:.5, z:.5}, position:{x:0,y:5,z:-2}, rotation:{x:10,y:13,z:12}}, fancyController);
