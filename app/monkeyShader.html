        <script type="text/javascript">

            var fancyController = function(){
                if( this.getMesh() ){
                   // console.log("THE CONTROLLER SPRITE IS ",this.getMesh())
                    this.getMesh().rotation.y +=.05
                    this.getMesh().bumpScale +=.5
                }
                console.log("ThreeDSprite.SPRITE_HIT_CHANGED "+ this.SPRITE_HIT_CHANGED)
                this.listen(this.SPRITE_HIT_CHANGED, function(e){
                    console.log("Fancy controller ",e);
                    console.log("Fancy controller target", e.detail.target.getHit());
                })
            }



            function onLoaded(){
            var _targ = document.getElementById("holder")
            var three = new ThreeDScene(_targ, {width:1200, height:900});
            var _model = "models/LeePerrySmith.js";
            var _monkeyModel = "models/monkey1.js";
            var _planeMaterials = new THREE.MeshPhongMaterial( { ambient: 0x030303, color: 0xdddddd, specular: 0x009900, shininess: 30, shading: THREE.SmoothShading,  transparent: true } );
            var _planeMaterials2 = new THREE.MeshPhongMaterial( { ambient: 0x030303, color: 0xffff44, specular: 0x003300, shininess: 30, shading: THREE.SmoothShading,  transparent: true } );
            var _basicMaterial = new THREE.MeshBasicMaterial( { color:0xff8800 } );




            var scprite_monkey = new ThreeDSprite(_monkeyModel, _planeMaterials2, {data:{name:"Monkey"}, scale:{x:.5, y:.5, z:.5}, position:{x:3,y:-1,z:0}, rotation:{x:0,y:0,z:0}});
            var scprite_man = new ThreeDSprite(_model, _planeMaterials, {data:{name: "man"}, scale:{x:.5, y:.5, z:.5}, position:{x:0,y:-1,z:-.2}, rotation:{x:0,y:0,z:0}}, fancyController);


                three.addSprite(scprite_monkey)
                three.addSprite(scprite_man)
// GUI

                var _gui = new dat.GUI({ autoPlace: false });
                var customContainer = document.getElementById("controllers")
                customContainer.appendChild(_gui.domElement);

                var obj = {
                    name: "Three Example"
                    , num: 23
                    , winner: true
                    , radius1: 300
                    , radius2: 100
                    , radius3: 40
                    , setAmbientLightColour: [ 255, 0, 255 ]
                    , mainColor: [ 0, 128, 255 ]
                    , outerColor : [ 200, 128, 255 ]
                };

                // String field
                _gui.add(obj, "name");
                // Number field with slider

                var controller1 = _gui.add(obj, "radius1").min(20).max(550).step(10);
                var controller2 = _gui.add(obj, "radius2").min(20).max(550).step(10);
                var controller3 = _gui.add(obj, "radius3").min(-500).max(500).step(10);
                var setAmbientLightColour = _gui.addColor(obj, "setAmbientLightColour");
                var outerColor = _gui.addColor(obj, "outerColor");

                setAmbientLightColour.onChange(function(value) {
                    // Fires on every change, drag, keypress, etc.
                    three.setAmbientLightColour(rgbToRGB( Math.floor(value[0]), Math.floor(value[1]), Math.floor(value[2]) ));
                    console.log(value)
                    console.log(three.getAmbientLightColour())
                });

            }

            function componentToHex(c) {
                var hex = c.toString(16);
                return hex.length == 1 ? "0" + hex : hex;
            }

            function rgbToZeroX(r, g, b) {
                return "0x" + componentToHex(r) + componentToHex(g) + componentToHex(b);
            }

            function rgbToRGB(r, g, b) {
                return "rgb(" + String(r) +","+ String(g)+"," + String(b)+")";
            }


        </script>
